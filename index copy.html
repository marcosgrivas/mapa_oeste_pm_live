<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      
    }
    #map {
      height: 100%;
      
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .controls button {
      display: block;
      margin-bottom: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="controls">
  <button onclick="locateUser()">üìç Mi ubicaci√≥n</button>
  <button onclick="window.open('general.pdf')">üìÑ Descargar mapa PDF</button>
</div>

<script>
  // 1. Mapa base
  const map = L.map('map').setView([-34.6, -58.4], 14); // ajustamos despu√©s

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // 2. Colores por territorio (ejemplo)
  function colorPorTerritorio(t) {
    const colores = {
      "1":  "#c6dbef",
      "2":  "#78a5b5",
      "3":  "#f7c99b",
      "4":  "#eeeeb2",
      "5":  "#a3bedb",
      "6":  "#db736c",
      "7":  "#89c79b",
      "8":  "#b4cde3",
      "9":  "#f5e5b5",
      "10": "#e48571",
      "11": "#7094c2",
      "12": "#f4b98c",
      "13": "#9cd78e",
      "14": "#81a2ca",
      "15": "#f0a882",
      "16": "#f0a882",
      "17": "#b0e684",
      "18": "#f7d8aa",
      "19": "#d06267",
      "20": "#92b0d2",
      "21": "#c6ec8a",
      "22": "#eb9678",
      "23": "#80b6a8",
      "24": "#b4445a",
      "25": "#dcf0a0",
      "26": "#a53752"
    };
    return colores[t] || "#999999";
  }

  // 3. Cargar manzanas
  let manzanasLayer;

  fetch('manzanas.geojson')
    .then(res => res.json())
    .then(data => {
      manzanasLayer = L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: colorPorTerritorio(feature.properties.territorio),
          fillOpacity: 0.5
        }),
        onEachFeature: (feature, layer) => {
          layer.bindTooltip(
            feature.properties.territorio,
            { permanent: false }
          );
        }
      }).addTo(map);

      map.fitBounds(manzanasLayer.getBounds());
    });

  // 4. Ubicaci√≥n del usuario
  let userMarker;

  function locateUser() {
    map.locate({ setView: true, maxZoom: 17 });
  }

  map.on('locationfound', e => {
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.circleMarker(e.latlng, {
      radius: 8,
      fillColor: '#007bff',
      color: '#fff',
      weight: 2,
      fillOpacity: 1
    }).addTo(map);
  });

  map.on('locationerror', () => {
    alert('No se pudo obtener la ubicaci√≥n.');
  });
</script>

</body>
</html>
