<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // =============================
  // MAPA BASE
  // =============================
  const map = L.map('map').setView([-34.6, -58.4], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // =============================
  // PALETA POR TERRITORIO
  // =============================
    function colorPorTerritorio(id) {
    const colores = {
      "0":  "#c6dbef",
      "1":  "#78a5b5",
      "2":  "#f7c99b",
      "3":  "#eeeeb2",
      "4":  "#a3bedb",
      "5":  "#db736c",
      "6":  "#89c79b",
      "7":  "#b4cde3",
      "8":  "#f5e5b5",
      "9":  "#e48571",
      "10": "#7094c2",
      "11": "#f4b98c",
      "12": "#9cd78e",
      "13": "#81a2ca",
      "14": "#f0a882",
      "15": "#f0a882",
      "16": "#b0e684",
      "17": "#f7d8aa",
      "18": "#d06267",
      "19": "#92b0d2",
      "20": "#c6ec8a",
      "21": "#eb9678",
      "22": "#80b6a8",
      "23": "#b4445a",
      "24": "#dcf0a0",
      "25": "#a53752"
    };

    return colores[String(id)] || "#cccccc";
  }


  // =============================
  // LAYERS
  // =============================
  let layerTerritorios;
  let layerManzanas;

  // ---- Territorios
  fetch('territorios.geojson')
    .then(r => r.json())
    .then(data => {
      layerTerritorios = L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: colorPorTerritorio(feature.properties.id_terr),
          fillOpacity: 0.5
        })
      }).addTo(map);

      map.fitBounds(layerTerritorios.getBounds());
    });

  // ---- Manzanas
  fetch('manzanas.geojson')
    .then(r => r.json())
    .then(data => {
      layerManzanas = L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: colorPorTerritorio(feature.properties.id_terr),
          fillOpacity: 0.5
        })
      });
    });

  // =============================
  // CONTROL POR ZOOM
  // =============================
  const ZOOM_CORTE = 17;

  function updateLayersByZoom() {
    const z = map.getZoom();

    if (z < ZOOM_CORTE) {
      if (layerManzanas && map.hasLayer(layerManzanas)) {
        map.removeLayer(layerManzanas);
      }
      if (layerTerritorios && !map.hasLayer(layerTerritorios)) {
        map.addLayer(layerTerritorios);
      }
    } else {
      if (layerTerritorios && map.hasLayer(layerTerritorios)) {
        map.removeLayer(layerTerritorios);
      }
      if (layerManzanas && !map.hasLayer(layerManzanas)) {
        map.addLayer(layerManzanas);
      }
    }
  }

  map.on('zoomend', updateLayersByZoom);
  map.whenReady(updateLayersByZoom);
</script>

</body>
</html>
