<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* =========================
   ETIQUETAS DE TERRITORIO
   ========================= */
.label-territorio {
  background: transparent !important;
  padding: 0 !important;
  border: none !important;
  box-shadow: none !important;

  font-size: 26px;
  font-weight: 700;
  color: #000;
  white-space: nowrap;

  text-shadow:
    -2px -2px 0 #fff,
     2px -2px 0 #fff,
    -2px  2px 0 #fff,
     2px  2px 0 #fff,
     0   -2px 0 #fff,
     0    2px 0 #fff,
    -2px  0   0 #fff,
     2px  0   0 #fff;
}

/* =========================
   ETIQUETAS DE MANZANA
   ========================= */
.label-manzana {
  background: transparent !important;
  padding: 0 !important;
  border: none !important;
  box-shadow: none !important;

  font-size: 14px;
  font-weight: 600;
  color: #000;
  white-space: nowrap;

  text-shadow:
    -1px -1px 0 #fff,
     1px -1px 0 #fff,
    -1px  1px 0 #fff,
     1px  1px 0 #fff,
     0   -1px 0 #fff,
     0    1px 0 #fff,
    -1px  0   0 #fff,
     1px  0   0 #fff;
}

.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1000;
  background: white;
  padding: 6px;
  border-radius: 6px;
}

  </style>
</head>

<body>
<div id="map"></div>
<div class="controls">
  <button onclick="locateUser()">üìç Mi ubicaci√≥n</button>
  <button onclick="requestOrientationPermission()">üß≠ Orientaci√≥n</button>
</div>


<script>
  // =============================
  // MAPA BASE
  // =============================
  const map = L.map('map', {
    zoomControl: false,
    rotate: true,
    touchRotate: true
  }).setView([-34.6, -58.4], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // =============================
  // PALETA POR TERRITORIO
  // =============================
    function colorPorTerritorio(id) {
    const colores = {
      "0":  "#c6dbef",
      "1":  "#78a5b5",
      "2":  "#f7c99b",
      "3":  "#eeeeb2",
      "4":  "#a3bedb",
      "5":  "#db736c",
      "6":  "#89c79b",
      "7":  "#b4cde3",
      "8":  "#f5e5b5",
      "9":  "#e48571",
      "10": "#7094c2",
      "11": "#f4b98c",
      "12": "#9cd78e",
      "13": "#81a2ca",
      "14": "#f0a882",
      "15": "#f0a882",
      "16": "#b0e684",
      "17": "#f7d8aa",
      "18": "#d06267",
      "19": "#92b0d2",
      "20": "#c6ec8a",
      "21": "#eb9678",
      "22": "#80b6a8",
      "23": "#b4445a",
      "24": "#dcf0a0",
      "25": "#a53752"
    };

    return colores[String(id)] || "#cccccc";
  }


  // =============================
  // LAYERS
  // =============================
  let layerTerritorios;
  let layerManzanas;
  let layerLabelsTerritorios = L.layerGroup().addTo(map);
  let layerLabelsManzanas = L.layerGroup();
  let orientationMode = 'north'; // 'north' | 'device'

  // ---- Territorios
  fetch('territorios.geojson')
  .then(r => r.json())
  .then(data => {
    layerTerritorios = L.geoJSON(data, {
      style: feature => ({
        color: '#333',
        weight: 2,
        fillColor: colorPorTerritorio(feature.properties.id_terr),
        fillOpacity: 0.4
      })
    }).addTo(map);

    // etiquetas de territorio (siempre visibles)
    data.features.forEach(f => {
      const centro = L.geoJSON(f).getBounds().getCenter();
      L.marker(centro, {
        icon: L.divIcon({
          className: 'label-territorio',
          html: `${f.properties.id_terr}`
        }),
        interactive: false
      }).addTo(layerLabelsTerritorios);
    });

    map.fitBounds(layerTerritorios.getBounds());
  });

  // ---- Manzanas
  fetch('manzanas.geojson')
  .then(r => r.json())
  .then(data => {
    layerManzanas = L.geoJSON(data, {
      style: feature => ({
        color: '#333',
        weight: 1,
        fillColor: colorPorTerritorio(feature.properties.id_terr),
        fillOpacity: 0.5
      })
    });

    data.features.forEach(f => {
      const centro = L.geoJSON(f).getBounds().getCenter();
      L.marker(centro, {
        icon: L.divIcon({
          className: 'label-manzana',
          html: `${f.properties.id_mza}`
        }),
        interactive: false
      }).addTo(layerLabelsManzanas);
    });
  });

  // =============================
  // CONTROL POR ZOOM
  // =============================
  const ZOOM_CORTE = 17;

 function updateLayersByZoom() {
  const z = map.getZoom();

  if (z < ZOOM_CORTE) {
    // vista general
    map.addLayer(layerTerritorios);
    map.removeLayer(layerManzanas);
    map.removeLayer(layerLabelsManzanas);

    // labels de territorio siempre visibles
    map.addLayer(layerLabelsTerritorios);

  } else {
    // vista detalle
    map.removeLayer(layerTerritorios);
    map.addLayer(layerManzanas);
    map.addLayer(layerLabelsManzanas);

    // labels de territorio siguen visibles
    map.addLayer(layerLabelsTerritorios);
  }
}

  map.on('zoomend', updateLayersByZoom);
  map.whenReady(updateLayersByZoom);

  let userMarker;

function locateUser() {
  map.locate({
    setView: true,
    maxZoom: 18,
    enableHighAccuracy: true
  });
}

map.on('locationfound', e => {
  if (userMarker) map.removeLayer(userMarker);

  userMarker = L.circleMarker(e.latlng, {
    radius: 8,
    color: '#007bff',
    fillColor: '#007bff',
    fillOpacity: 1
  }).addTo(map);
});

map.on('locationerror', () => {
  alert('No se pudo obtener la ubicaci√≥n.');
});

function handleOrientation(event) {
  if (orientationMode !== 'device') return;
  if (event.alpha === null) return;

  const bearing = 360 - event.alpha;
  map.setBearing(bearing);
}

function toggleOrientation() {
  if (orientationMode === 'north') {
    orientationMode = 'device';
    window.addEventListener('deviceorientationabsolute', handleOrientation);
    alert('Mapa orientado seg√∫n el tel√©fono');
  } else {
    orientationMode = 'north';
    window.removeEventListener('deviceorientationabsolute', handleOrientation);
    map.setBearing(0);
    alert('Mapa orientado al norte');
  }
}

</script>



</body>
</html>
