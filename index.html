<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // 1. Mapa base
  const map = L.map('map').setView([-34.6, -58.4], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // 2. Territorios
  fetch('territorios.geojson')
    .then(r => r.json())
    .then(data => {
      const layerTerr = L.geoJSON(data, {
        style: {
          color: '#0066cc',
          weight: 2,
          fillOpacity: 0.05
        }
      }).addTo(map);

      map.fitBounds(layerTerr.getBounds());
    });

  // 3. Manzanas
    fetch('manzanas.geojson')
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: colorPorTerritorio(feature.properties.id_terr),
          fillOpacity: 0.45
        })
      }).addTo(map);
    });

  function colorPorTerritorio(id) {
    const colores = {
      "1": "#e41a1c",
      "2": "#377eb8",
      "3": "#4daf4a",
      "4": "#984ea3",
      "5": "#ff7f00"
    };
    return colores[id] || "#cccccc";
  }

</script>

</body>
</html>
