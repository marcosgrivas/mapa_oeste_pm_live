<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      
    }
    #map {
      height: 100%;
      
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .controls button {
      display: block;
      margin-bottom: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="controls">
  <button onclick="locateUser()">üìç Mi ubicaci√≥n</button>
  <button onclick="window.open('general.pdf')">üìÑ Descargar mapa PDF</button>
</div>

<script>
  // 1. Mapa base
  const map = L.map('map').setView([-42.768, -65.038], 14); // ajustamos despu√©s

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // 4. Ubicaci√≥n del usuario
  let userMarker;

  function locateUser() {
    map.locate({ setView: true, maxZoom: 17 });
  }

  map.on('locationfound', e => {
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.circleMarker(e.latlng, {
      radius: 9,
      fillColor: '#007bff',
      color: '#fff',
      weight: 2,
      fillOpacity: 1
    }).addTo(map);
  });

  map.on('locationerror', () => {
    alert('No se pudo obtener la ubicaci√≥n.');
  });
</script>

</body>
</html>
