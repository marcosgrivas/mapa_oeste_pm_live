<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa de Territorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // =============================
  // MAPA BASE
  // =============================
  const map = L.map('map').setView([-34.6, -58.4], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // =============================
  // PALETA POR TERRITORIO
  // =============================
  function colorPorTerritorio(id) {
    const colores = {
      "1": "#e41a1c",
      "2": "#377eb8",
      "3": "#4daf4a",
      "4": "#984ea3",
      "5": "#ff7f00"
    };
    return colores[id] || "#cccccc";
  }

  // =============================
  // LAYERS
  // =============================
  let layerTerritorios;
  let layerManzanas;

  // ---- Territorios
  fetch('territorios.geojson')
    .then(r => r.json())
    .then(data => {
      layerTerritorios = L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 2,
          fillColor: colorPorTerritorio(feature.properties.id_terr),
          fillOpacity: 0.4
        })
      }).addTo(map);

      map.fitBounds(layerTerritorios.getBounds());
    });

  // ---- Manzanas
  fetch('manzanas.geojson')
    .then(r => r.json())
    .then(data => {
      layerManzanas = L.geoJSON(data, {
        style: feature => ({
          color: '#333',
          weight: 1,
          fillColor: colorPorTerritorio(feature.properties.id_terr),
          fillOpacity: 0.5
        })
      });
    });

  // =============================
  // CONTROL POR ZOOM
  // =============================
  const ZOOM_CORTE = 18;

  function updateLayersByZoom() {
    const z = map.getZoom();

    if (z < ZOOM_CORTE) {
      if (layerManzanas && map.hasLayer(layerManzanas)) {
        map.removeLayer(layerManzanas);
      }
      if (layerTerritorios && !map.hasLayer(layerTerritorios)) {
        map.addLayer(layerTerritorios);
      }
    } else {
      if (layerTerritorios && map.hasLayer(layerTerritorios)) {
        map.removeLayer(layerTerritorios);
      }
      if (layerManzanas && !map.hasLayer(layerManzanas)) {
        map.addLayer(layerManzanas);
      }
    }
  }

  map.on('zoomend', updateLayersByZoom);
  map.whenReady(updateLayersByZoom);
</script>

</body>
</html>
